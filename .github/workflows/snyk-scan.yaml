name: Snyk Security Scan

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - main
    paths:
      - bookshelf/**
      - .github/workflows/snyk-scan.yaml

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use the Node.js version in your project

      - name: Install Dependencies
        run: npm install
        working-directory: ./bookshelf  # Ensure this is the correct directory

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          args: "--all-projects --exclude=build.gradle --json-file-output=./snyk-report.json"

      - name: Upload Snyk Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-security-report
          path: ./bookshelf/snyk-report.json

      - name: Publish Snyk Report to GitHub Security Dashboard
        if: success()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./bookshelf/snyk-report.json
