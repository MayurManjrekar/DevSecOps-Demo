name: CodeQL Secret Scan (Node.js)
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'bookshelf/**'
      - '.github/workflows/codeql-secret-scan.yaml'
  pull_request:
    paths:
      - 'bookshelf/**'
      - '.github/workflows/codeql-secret-scan.yaml'

jobs:
  CodeQL-Secret-Analysis:
    name: CodeQL Analysis - Find Secrets
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Recommended for better analysis

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm install --prefix bookshelf # Assuming your app is in the 'bookshelf' directory

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'javascript'
        queries: security-and-quality # Include security-relevant queries

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: '/language:javascript/secrets' # Categorize results as secrets

    - name: Handle CodeQL Findings
      if: success() # CodeQL doesn't usually fail the step on findings
      run: |
        echo "CodeQL analysis completed. Review the security alerts in the 'Security' tab."
        echo "Consider adjusting the 'queries' and potentially adding custom QL queries for more specific secret detection."
