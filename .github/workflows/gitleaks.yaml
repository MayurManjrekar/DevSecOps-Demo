name: gitleaks
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - bookshelf/**
      - .github/workflows/gitleaks.yaml

jobs:
  Secrets-check:
    name: Secret Check
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}/bookshelf

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install gitleaks
      run: sudo apt install -y gitleaks

    - name: Find Secrets using GitLeaks
      run: gitleaks detect --source . -v --report-format json --report-path gitleaks-report.json
      continue-on-error: true # Allow the workflow to continue even if Gitleaks finds secrets

    - name: Upload Gitleaks Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gitleaks-report
        path: gitleaks-report.json
      if: always() # Ensure this step runs regardless of previous step outcomes

    - name: List Files After Gitleaks
      run: ls -al ${{ github.workspace }}/bookshelf

    - uses: actions/upload-artifact@main
      name: Uploading Infrastructure Artifact
      with:
        name: gitleaks-report
        path: ./bookshelf/*