name: gitleaks
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - bookshelf/**
      - .github/workflows/gitleaks.yaml

jobs:
  Secrets-check:
    name: Secret Check
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}/bookshelf

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install Gitleaks
      run: |
          GITLEAKS_VERSION="8.18.2"
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

    - name: Run Gitleaks on aap.js
      run: gitleaks detect --verbose --exit-code 1

    # - name: Install gitleaks
    #   run: sudo apt install -y gitleaks

    # - name: Find Secrets using GitLeaks
    #   run: gitleaks detect --source . -v --report-format json --report-path gitleaks-report.json --config
    #   continue-on-error: true

    # - name: Run Gitleaks
    #   uses: gitleaks/gitleaks-action@v2.3.9
    #   continue-on-error: true

    - name: Upload Gitleaks Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gitleaks-report
        path: bookshelf/result.sarif
