name: gitleaks
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - bookshelf/**
      - .github/workflows/gitleaks.yaml

jobs:
  Secrets-check:
    name: Secret Check 
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}/bookshelf

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    # - name: Run Gitleaks
    #   uses: gitleaks/gitleaks-action@v2.3.9
    #   with:
    #     args: detect --source=. --no-git --verbose --exit-code 1 --report-path gitleaks-report.json

    - name: Install gitleaks
      run: sudo apt install -y gitleaks

    - name: Run Gitleaks on aap.js
      run: gitleaks detect --source=. --no-git --verbose --exit-code 1 --report-path gitleaks-report.json
      continue-on-error: true

    - name: Upload Gitleaks Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gitleaks-report
        path: bookshelf/gitleaks-report.json

