name: gitleaks
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - bookshelf/**
      - .github/workflows/gitleaks.yaml

jobs:
  Secrets-check:
    name: Secret Check
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}/bookshelf

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install gitleaks
      run: |
        sudo apt install -y gitleaks

    - name: Find Secrets using GitLeaks
      id: gitleaks-scan
      run: gitleaks detect --source . -v --report-format json --report-path gitleaks-report.json

    - name: Upload Gitleaks Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gitleaks-report
        path: gitleaks-report.json

    - name: List Files After Gitleaks
      run: ls -al ${{ github.workspace }}/bookshelf

    - uses: actions/upload-artifact@main
      name: Uploading Infrastructure Artifact
      with:
        name: gitleaks-report
        path: ./bookshelf/*

    - name: Handle Gitleaks Findings
      if: steps.gitleaks-scan.outcome == 'success' && steps.gitleaks-scan.outputs.report != '[]'
      run: |
        echo "::error:: Gitleaks found potential secrets! Review gitleaks-report.json for details."
        cat gitleaks-report.json
        exit 1