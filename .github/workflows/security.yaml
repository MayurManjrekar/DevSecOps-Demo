name: Security Checks
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - bookshelf/**
      - .github/workflows/security.yaml

jobs:
  Linting:
    name: Code Linting with Security Rules
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}/bookshelf

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm install

    - name: Update ESLint
      run: npm update eslint

    - name: Lint with ESLint
      run: npx eslint . --output-file eslint_report.txt --format stylish

    - name: Upload ESLint Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: eslint-report
        path: eslint_report.txt

